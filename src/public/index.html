<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/product" method="post" >

        <label for="title">Title:</label> <br>
        <input type="text" id="title" name="title" placeholder="Title" required> <br>  

        <label for="description">Description:</label> <br>
        <input type="text" id="description" name="description" placeholder="Description" required> <br>

        <label for="price">Price:</label> <br>
        <input type="number" id="price" name="price" placeholder="Price" required> <br>

        <label for="thumbnail">Thumbnail:</label> <br>
        <input type="text" id="thumbnail" name="thumbnail" placeholder="Thumbnail" required> <br>

        <label for="code">Code:</label> <br>
        <input type="text" id="code" name="code" placeholder="Code" required> <br>
        
        <label for="stock">Stock:</label> <br>
        <input type="number" id="stock" name="stock" placeholder="Stock" required> <br>


        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
